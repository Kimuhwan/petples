<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필 관리 - 펫플스</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/app_icon.png" alt="펫플스 앱 아이콘">
                <h1><a href="index.html">펫플스</a></h1>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="form-section">
            <h2>내 프로필 관리</h2>
            <p>개인 정보를 수정할 수 있습니다.</p>
            <form id="profile-form" class="auth-form">
                <div class="form-group">
                    <label for="human-name">이름</label>
                    <input type="text" id="human-name" name="human_name" value="홍길동">
                </div>
                <div class="form-group">
                    <label for="human-age">나이</label>
                    <input type="number" id="human-age" name="human_age" value="30">
                </div>
                <div class="form-group">
                    <label for="human-gender">성별</label>
                    <select id="human-gender" name="human_gender">
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="human-photo">사진</label>
                    <input type="file" id="human-photo" name="human_photo" accept="image/*">
                </div>
                <button type="submit" class="button-primary">저장하기</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Petples. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
