<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫플스 - 우리 동네 산책 메이트</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 구글 폰트 Noto Sans KR 로드 (선택 사항) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<style>
    /* 로딩 화면 스타일 */
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out; /* 부드럽게 사라지는 효과 */
    }

    #loading-screen img {
        width: 100px; /* 로고 크기 조절 */
        height: 100px;
        margin-bottom: 20px;
    }

    #loading-screen h1 {
        font-size: 32px; /* 폰트 크기 증가 */
        color: #333;
        margin-bottom: 10px; /* 아래 텍스트와의 간격 추가 */
    }

    #loading-screen p {
        font-size: 16px;
        color: #666;
    }
</style>
<body>
    <!-- 로딩 화면 -->
    <div id="loading-screen">
        <img src="images/app_icon.png" alt="펫플스 로고">
        <!-- "펫플스" 텍스트를 고정하고 크기를 키웁니다. -->
        <h1>펫플스</h1>
        <!-- "로딩중..." 텍스트를 위한 별도 요소를 추가합니다. -->
        <p id="loading-subtext">로딩중</p>
    </div>
    <!-- 헤더: 로고와 네비게이션 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <!-- ======================================= -->
                <!-- ▼▼▼ 여기에 앱 아이콘 이미지 경로를 넣어주세요 ▼▼▼ -->
                <img src="images/app_icon.png" alt="펫플스 앱 아이콘">
                <!-- ▲▲▲ 여기에 앱 아이콘 이미지 경로를 넣어주세요 ▲▲▲ -->
                <!-- ======================================= --> 
                <h1><a href="index.html">펫플스</a></h1>
            </div>
            <nav class="nav">
                <ul id="nav-menu">
                    <!-- js/auth.js가 동적으로 메뉴를 채웁니다. -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="container">

            <!-- 메인 소개 섹션 -->
            <section class="hero">
                <h1>가장 가까운 산책 친구, 펫플스</h1>
                <p>우리 동네 반려인들과 소통하고, 즐거운 산책 메이트를 찾아보세요.</p>
            </section>

            <!-- 앱 다운로드 유도 섹션 -->
            <section id="app-download" class="app-download">
                <h2>지금 바로 '펫플스'를 만나보세요!</h2>
                <p>내 주변의 새로운 산책 친구들을 찾고, 즐거운 반려생활을 공유해보세요.</p>
                <a href="copy_googleplay.html" target="_blank" class="download-button">앱 다운로드하기</a>
            </section>

        </div>
    </main>

    <!-- 푸터: 저작권 및 기타 정보 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Petples. All Rights Reserved.</p>
            <p>회사소개 | 이용약관 | 개인정보처리방침 | <a href="inquiry.html">1:1 문의</a></p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script>
        // 페이지 로드 후 3초 뒤에 로딩 화면을 숨깁니다.
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingSubtext = document.getElementById('loading-subtext');
            let dotCount = 0;

            // "로딩중" 텍스트에 0.5초마다 점(.)을 추가하는 애니메이션
            const loadingAnimation = setInterval(() => {
                dotCount = (dotCount + 1) % 4; // 0, 1, 2, 3 반복
                loadingSubtext.textContent = "로딩중" + ".".repeat(dotCount);
            }, 500);

            // 3초 후에 로딩 화면 숨기기 시작
            setTimeout(() => {
                clearInterval(loadingAnimation); // 애니메이션 중지
                loadingScreen.style.opacity = '0'; // 투명도를 0으로 만들어 부드럽게 사라지게 함
                
                // opacity transition이 끝난 후(0.5초) display를 none으로 변경
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 3000); // 3초 (3000ms)
        });
    </script>
</body>
</html>
